<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" type="text/css" href="style.css">

    <title>BMI Calculator</title>

  </head>
  

  <body>

  <div class="add-user">

     <h1>BMI Calculator</h1>

    <form id="my-form">
      <input type="text" name="name" id="name" placeholder="Enter your Name" autofocus required />
      
      <input type="number" id="age" placeholder="Enter your Age" required >
      <br>
      <input type="number" name="height" id="height" placeholder="Enter your Height in feet" required />
      
      <input type="number" name="weight" id="weight" placeholder="Enter your Weight in kg" required />
      <br>
      <input type="sex" name="sex" id="sex" placeholder="Enter your Sex" required />
      
      <input type="text" name="country" id="country" placeholder="Enter your Country" required />
    </form>

    <div class='details mdc-elevation--z3'>
      <p class='data-name'>Name:</p>
      <p class='data-age'>Age:</p>
      <p class='data-height'>Height:</p>
      <p class='data-weight'>Weight:</p>
      <p class='data-sex'>Sex:</p>
      <p class='data-country'>Country:</p>
    </div>

    <button id='oracle'>Compute</button>
    <a href="javascript:location.reload(true)"><button id='reset'>Reset</button></a>

    <div id='outcome'>
      <h3 class='mdc-typography--headline5'>BMI: <span id="display"></span></h3>
      
      <p id="message"></p>
    </div>
  </div>

    <script type="text/javascript" src="script.js"></script>
  </body>

</html>
